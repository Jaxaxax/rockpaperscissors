<!DOCTYPE html>
<html lang="en">
<head>
<title>Rock Paper Scissors Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Stylish Rock Paper Scissors Game">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>
<h4>User vs. Computer</h4>
<p>Choose your weapon:</p>
<div id="choice">
<img src="img/rock.jpeg" alt="rock" class="wbox" id="rock"></img>
<img src="img/paper.jpeg" alt="paper" class="wbox" id="paper"></img>
<img src="img/scissors.jpeg" class="wbox" alt="scissors" id="scissors"></img>
</div>
<div id="winnerbox">
<p id="user">You chose:<br><span id="you"></span></p>
<p id="computer">Computer chose:<br><span id="pc"></span></p>
<p id="winner">Winner:<br><span id="win"></span></p>
</div>
<h2>Score:</h2>
<div id="scorecard">
<p id="player-score">Player:<br><span id="youscore"></span></p>
<p id="computer-score">Computer:<br><span id="pcscore"></span></p>
</div>
<script type="text/javascript" src="javascript3.js" async></script>
</body>
</html>
